<app-header></app-header>

<div class = "background">
  <div class = "form container">
    <div class = "row no-gutters">
      <app-form-side class = "col-12 col-md-4"></app-form-side>

      <form [formGroup] = "customerRegisterForm" (ngSubmit)="onSubmit(customerRegisterForm.value)" class = "col-12 col-md-8 form-body">
        
        <div class = "second-link small">
          Already a member?
          <a routerLink = "/login">Log in</a>
        </div>

        <div class = "font-weight-bolder mb-2" style = "font-size: 20px;">Sign Up to Shawn's delivery</div>

        <hr>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName" class = "font-weight-bold small">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName = "firstName">
          </div>

          <div class="form-group col-md-6">
            <label for="lastName" class = "font-weight-bold small">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName = "lastName">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class = "font-weight-bold small">Email Address</label>
          <input type="email" class="form-control" id="email" formControlName = "email">
        </div>

        <div class="form-group">
          <label for="phone" class = "font-weight-bold small">Phone Number</label>
          <input type="text" class="form-control" id="phone" formControlName = "phoneNumber">
        </div>

        <div class="form-group">
          <label for="password" class = "font-weight-bold small">Password</label>
          <input type="password" class="form-control" id="password" formControlName = "password">
        </div>

        <button type="submit" class="btn btn-danger mt-5">Create Account</button>
      </form>
    </div>
  </div>
</div>
