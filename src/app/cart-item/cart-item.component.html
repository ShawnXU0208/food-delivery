
<div class = "cart-item container-fluid">
  <div class = "row">
    <div class = "col-3">
      <img [src] = "'../../assets/images/' + item.image">
    </div>
    <div class = "col-6 cart-item-text">
      <div class = "name">hahaha</div>
      <div class = "category">{{item.category}}</div>
    </div>
    <div class = "col-3 cart-item-text">
      <div class = "item-price">{{item.price | currency}}</div>
      <div class = "item-number">x{{item.number}}</div>
    </div>
  </div>
</div>
