<app-header></app-header>

<div class = "background">
  <div class = "container checkout-body">
    <div class = "row">
      <div class = "col-md-8 col-12 cart-table">
        <table class = "table table-borderless">
          <thead>
            <tr>
              <th class = "w-25">PRODUCT</th>
              <th class = "w-25">PRICE</th>
              <th class = "w-25">QTY</th>
              <th class = "w-25">TOTAL</th>
            </tr> 
          </thead>

          <tbody>
            <tr *ngFor = "let item of cartItems">
              <td class = "align-middle">
                <img [src] = "'../../assets/images/' + item.image">
                <div class = "name small">{{item.name}}</div>
              </td>
              <td class = "align-middle small">{{item.price | currency}}</td>
              <td class = "align-middle small">{{item.number}}</td>
              <td class = "align-middle small">{{item.price * item.number | currency}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class = "col-md-4 col-12 checkout-side">
        <hr>
        <div class = "small" style ="color: grey; font-weight: 400;">CART TOTAL <span class = "total-price">{{totalPrice}}</span></div>

        <a class = "checkout-btn confirm align-middle" routerLink = "" (click) = "reset()">CHECKOUT</a>
        <a class = "checkout-btn cancel align-middle" routerLink = "" (click) = "reset()">CANCEL</a>
      </div>
    </div>
  </div>
</div>
