<div *ngIf = "restuarantInfo" class = "restaurant-container">

  <div class = "menu-categories">
    <button *ngFor = "let category of menuCategories" class = "menu-category mr-4" (click) = "changeCategory(category)" [@categorySelected] = "selectedCategory == category? 'selected' : 'unselected' ">
      {{category}}
    </button>
  </div>

  <app-menu-of-category [categoryName] = "selectedCategory"></app-menu-of-category>



</div>
